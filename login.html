<main>
  <h1>Login</h1>
  <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 mx-auto">
          <label for="validationCustom01" class="form-label input">E-mail:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" required placeholder="Insira o seu e-mail">
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label input">Senha:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira a sua senha">
          </div>
          <button type="button" class="btn btn-primary botao-login d-block" onclick="login()">Login</button>
          <a href="cadastra-se.html"><button type="button" class="btn btn-info botao-cadastro d-block">Não é cadastrado ainda? Cadastra-se</button></a>
      </div>
  </form>
</main>
